name: NPM publish

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  buildandpush:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3.6.0
        with:
          node-version: "16"
          registry-url: "https://registry.npmjs.org"

      - run: npm ci

      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
